<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style>
        
        
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
            
            border: 10px solid darkgray;

            padding: 10px 10px 10px 10px;

            margin: 10px;

            outline: 5px dashed black;
        }

        a{
            border-width: 5px;
            border-style: solid;
            border-color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo box-level</h1>
    <p>Parágrafos são box-leve mas os <a href="#"> links</a> são inline-level</p>
</body>
</html>
