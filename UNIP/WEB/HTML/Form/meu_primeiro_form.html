<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Formulário</title>
</head>
<body>
    <form action="#" method="post" >

            <fieldset >
                <legend>Cadastrado</legend>
                    <label for="nome" style="display: block;"> Nome:</label>
                    <input type="text" name="nome" style="display: block;"/>

                    <label for="email" style="display: block;"> E-mail:</label>
                    <input type="email" name="email" style="display: block;"/>

                    <label for="cpf" style="display: block;"> CPF:</label>
                    <input type="cpf" name="cpf" style="display: block;"/>

                    <label for="rg" style="display: block;"> RG:</label>
                    <input type="rg" name="rg" style="display: block;"/>
        
                    <label for="endereco" style="display: block;"> Endreço:</label>
                    <input type="adress" name="endereco" style="display: block;"/>
                    

                    <br>
                    <label> Liguagem Favorita</label> </br>

                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">CSS</label><br>

                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">CSS</label><br>
                    <br>
                    <label style="display: block;">Meus Livros Favoritos</label>

                    <input type="checkbox"  value="HTML">
                    <label > HTML BÁCISO</label><br>
                    <input type="checkbox"  value="CSS">
                    <label > CSS O GUIA</label><br>

                    <label for="nascimento">Data Nascimento:</label>
                    <input type="date" name="nascimento">

                    <label for="file" style="display: block;">Selecione um Arquivo</label>
                    <input type="file"  name="file">

                    <button style="margin-top: 10px; width: 180px; display: block;">Cadastrar</button>
            </fieldset>
    </form>
            
</body>
</html>
